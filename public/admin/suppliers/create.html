<form ng-controller="SupplierCreateCtrl">
    <div class="form-group">
        <label for="nameInput">Supplier Name: </label>
        <input type="text" ng-model="name" class="form-control" id="nameInput" placeholder="name" >
    </div>
    <div class="form-group">
        <label for="locationText">Supplier Location:</label>
        <input class="form-control" ng-model="location" id="locationText" placeholder="location" >
    </div>
    <div class="form-group">
        <label for="phoneText">Supplier Phone:</label>
        <input class="form-control" ng-model="phone" id="phoneText" placeholder="phone" >
    </div>
    <button class="btn btn-default" ng-click="doAdd()">Create</button>
</form>
