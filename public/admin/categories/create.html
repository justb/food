<form ng-controller="CategoryCreateCtrl">
    <div class="form-group">
        <label for="nameInput">Category Name: </label>
        <input type="text" ng-model="name" class="form-control" id="nameInput" placeholder="name" >
    </div>
    <div class="form-group">
        <label for="supplier_idText">Category Supplier:</label>
        <select class="form-control" ng-model="suppliers.id" ng-options="x.name for x in suppliers"></select>
    </div>
    <button class="btn btn-default" ng-click="doAdd()">Create</button>
</form>
