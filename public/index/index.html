
<div ng-controller="supplierCtrl">
            <div class="col-xs-3 p0 left">
              <a class="list-group-item text-center" ng-repeat="kind in kinds" ng-click="changeKind(kind.id)">{{kind.name}}</a>
            </div>
            <div class="col-xs-offset-3 col-xs-9 right">
              <div  ng-repeat="g in categroys" ng-if="g.kind==currentKind">

                    <div class="food">
                        <div class="col-xs-4 p0"><img class="img-responsive" ng-src="{{g.imgurl}}"/></div>
                        <div class="col-xs-8">
                        <ul>
                        <li>{{g.menuname}}</li>
                        <li>{{g.price}}</li>
                        <li>{{g.introduce}}</li>
                        <li><button class="btn btn-info" ng-click="addtocart(g.menuid,g.menuname,g.price)">加入购物车</button></li>
                        </ul>
                        
                        </div>
                    </div>
                    


              </div>
            </div> 

		<div class="cart">

            <div class="collapse" id="collapseExample" >
                <div class="food-list">
                    <div class="row" ng-repeat="o in order" ng-if="order[0]">
                        
                        <div class="col-xs-5">{{o.name}}</div>
                        <div class="col-xs-5">
                        <button class="btn btn-default" ng-click="minus(o)">-</button>
                        {{o.number}}
                        <button class="btn btn-default" ng-click="plus(o)">+</button>
                        </div>
                        <div class="col-xs-2">
                        {{o.totalprice}}
                        </div>
                        
                    </div>
                    <div class="row" ng-if="!order[0]">
                        您的购物车还是空的呢!
                    </div>
                </div>
            </div>
            <div class="total" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <label>总价 : </label>
                <span>{{totalprice}}</span>
                <button ng-click="submitorder()" class="btn btn-default pull-right">提交订单</button>
            </div>
        </div>

</div>
