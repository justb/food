
<div ng-controller="supplierCtrl">
            <div class="col-xs-3 p0">
              <a class="list-group-item text-center" ng-repeat="kind in kinds" ng-click="changeKind(kind.id)">{{kind.name}}</a>
            </div>
            <div class="col-xs-9">
              <div  ng-repeat="g in categroys" ng-if="g.kind==currentKind">

                    <div class="food">
                        <div class="col-xs-4 p0"><img class="img-responsive" src="../img/2.jpg"/></div>
                        <div class="col-xs-8">
                        <ul>
                        <li>{{g.menuname}}</li>
                        <li>{{g.price}}</li>
                        <li>{{g.introduce}}</li>
                        <li><button class="btn btn-default" ng-click="addtocart(g.menuid,g.menuname,g.price)">加入购物车</button></li>
                        </ul>
                        
                        </div>
                    </div>
                    


              </div>
            </div> 

		<div style="position:fixed;width:100%;bottom:0;right:0;">

        <div class="collapse" id="collapseExample" >
        <div style="border-top: 2px solid #0089dc;background-color:#fff;">
           <div ng-repeat="o in order">
                {{o.name}}
                <button class="btn btn-default" ng-click="minus(o)">-</button>
                {{o.number}}
                <button class="btn btn-default" ng-click="plus(o)">+</button>
                {{o.totalprice}}
            </div>
        </div>
        </div>
        <div style="border-top: 2px solid #0089dc;height:36px;" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <label style="position:absolute;bottom:-4px;">total price:</label>
                <span style="position:absolute;bottom:0px;left:100px;">{{totalprice}}</span>
            <button ng-click="submitorder()" class="btn btn-default" style="position:absolute;bottom:0px;right:0px;">Submit order</button>
        </div>
        </div>

</div>
